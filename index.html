<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>2026년 폐기물처분부담금 신고 대상조회</title>
<style>
  :root{
    --bg1:#ecfdf5; --bg2:#eff6ff; --card:#fff; --ink:#0f172a; --muted:#64748b; --border:#e5e7eb;
    --brand1:#10b981; --brand2:#0ea5a1; --brand3:#3b82f6; --ring:rgba(16,185,129,.24);
  }
  html { font-size: 14px; }
  body{
    margin:0; color:var(--ink);
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans KR','Apple SD Gothic Neo','Malgun Gothic',sans-serif;
    background: radial-gradient(800px 600px at 6% -8%, var(--bg1), transparent 60%),
                radial-gradient(700px 500px at 106% 8%, var(--bg2), transparent 60%),
                #f8fafc;
  }
  .container{max-width:920px;margin:0 auto;padding:18px 12px 36px}
  .header{display:flex;align-items:center;gap:8px;margin-bottom:10px}
  .logo{width:32px;height:32px;border-radius:8px;background:#fff;border:1px solid var(--border);display:grid;place-items:center;box-shadow:0 6px 18px rgba(16,185,129,.12)}
  .logo img{width:26px;height:26px;object-fit:contain;border-radius:4px}
  .org{display:flex;flex-direction:column}
  .org .name{font-weight:800; letter-spacing:-0.01em; font-size:1rem}
  .org .sub{font-size:.75rem; color:var(--muted)}
  .hero{
    border:1px solid var(--border); border-radius:14px; padding:14px 12px;
    background: linear-gradient(135deg, rgba(16,185,129,.07), rgba(14,165,161,.07));
    box-shadow: 0 6px 18px rgba(16,185,129,.10); position:relative; overflow:hidden;
  }
  .hero h1{margin:0 0 4px; font-size:1.15rem; letter-spacing:-0.015em;}
  .hero p{margin:0; color:var(--muted); font-size:.85rem;}
  .vine{position:absolute; right:-26px; bottom:-26px; opacity:.16}
  .card{background:var(--card); border:1px solid var(--border); border-radius:12px; padding:12px; box-shadow:0 1px 2px rgba(0,0,0,.04)}
  .row{display:grid; grid-template-columns:1fr auto auto; gap:6px; align-items:center}
  input[type="text"]{width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--border); font-size:.95rem; outline:none}
  input[type="text"]:focus{ box-shadow:0 0 0 3px var(--ring); border-color:#86efac }
  .btn{ padding:10px 12px; border-radius:10px; border:1px solid var(--border); background:#fff; cursor:pointer; font-weight:700; font-size:.9rem }
  .btn-primary{ background: linear-gradient(135deg, var(--brand2), var(--brand3)); color:#fff; border-color:transparent; box-shadow:0 8px 18px rgba(59,130,246,.16) }
  .status{ margin-top:6px; color:var(--muted); font-size:.8rem }
  table{ width:100%; border-collapse:collapse }
  thead th{ position:sticky; top:0; background:#f9fafb; text-align:left; padding:8px 10px; border-bottom:1px solid var(--border); font-size:.85rem }
  tbody td{ padding:8px 10px; border-bottom:1px solid #f1f5f9; font-size:.9rem }
  tbody tr:hover{ background:#fafafa }
  .footer{ text-align:center; color:var(--muted); font-size:.75rem; margin-top:12px }
  @media (max-width:560px){
    .row{ grid-template-columns: 1fr; }
    .btn{ width:100%; }
  }
</style>
</head>

  <script>
    const $ = id => document.getElementById(id);
    const input = $("brnInput"), btnSearch = $("btnSearch"), btnExport = $("btnExport"), tbody = $("resultBody"), statusEl = $("status");
    let rows = []; let matches = [];
    const norm = s => String(s||"").replace(/\D/g,"");

    function safeSplit3(line){
      let i1 = line.indexOf(",");
      if (i1 < 0) return [line.trim(), "", ""];
      let i2 = line.indexOf(",", i1+1);
      if (i2 < 0) { const a = line.slice(0,i1).trim(); const b = line.slice(i1+1).trim(); return [a, b, ""]; }
      const a = line.slice(0,i1).trim();
      const b = line.slice(0+i1+1, i2).trim();
      const c = line.slice(i2+1).trim();
      return [a.replace(/^"+|"+$/g,""), b.replace(/^"+|"+$/g,""), c.replace(/^"+|"+$/g,"")];
    }

    function parseHeaderAware(text){
      const lines = text.split(/\r?\n/).filter(l => l.trim().length > 0);
      if (!lines.length) return [];
      const first = safeSplit3(lines[0]).map(t => t.replace(/\uFEFF/g,"").trim());
      const looksLikeData = (norm(first[0]).length >= 9) && first[1] && first[2];
      const out = [];
      if (looksLikeData) { // headerless
        out.push({ brn:first[0], olbaroId:first[1], projectName:first[2], brnNorm:norm(first[0]) });
        for (let i=1;i<lines.length;i++){ const [c1,c2,c3] = safeSplit3(lines[i]); out.push({ brn:c1, olbaroId:c2, projectName:c3, brnNorm:norm(c1) }); }
      } else {
        const H = first.map(h => h.toLowerCase().replace(/\s+/g,""));
        for (let i=1;i<lines.length;i++){
          const [c1,c2,c3] = safeSplit3(lines[i]);
          const m = {}; m[H[0]]=c1; m[H[1]]=c2; m[H[2]]=c3;
          const brn = m["사업자번호"] ?? m["사업자"] ?? m["brn"] ?? c1;
          const olbaroId = m["올바로id"] ?? m["올바로id "] ?? m["올바로ID"] ?? m["올바로Id"] ?? m["id"] ?? c2;
          const projectName = m["공사명"] ?? m["사업장명"] ?? c3;
          out.push({ brn, olbaroId, projectName, brnNorm:norm(brn) });
        }
      }
      return out.filter(r => r.brn && r.olbaroId && r.projectName);
    }

    function render(list){
      tbody.innerHTML = "";
      if (!list.length){ const tr=document.createElement("tr"); const td=document.createElement("td"); td.colSpan=3; td.style.textAlign="center"; td.style.color="#94a3b8"; td.style.padding="12px"; td.textContent = rows.length ? "조회 결과가 없습니다." : "데이터가 비어 있습니다."; tr.appendChild(td); tbody.appendChild(tr); return; }
      for (const r of list){ const tr=document.createElement("tr"); const td1=document.createElement("td"); td1.textContent=r.brn; const td2=document.createElement("td"); td2.textContent=r.olbaroId; const td3=document.createElement("td"); td3.textContent=r.projectName; tr.append(td1,td2,td3); tbody.appendChild(tr); }
    }

    function doSearch(){ const key=norm(input.value); if(!key){ statusEl.textContent="사업자번호를 입력하세요."; matches=[]; render(matches); return; } matches=rows.filter(r=>r.brnNorm===key); statusEl.textContent = matches.length ? (matches.length+"건이 조회되었습니다.") : "조회 결과가 없습니다."; render(matches); }

    function csvEscape(v){ const s=String(v??""); return /[",\n]/.test(s) ? '"' + s.replace(/"/g,'""') + '"' : s; }
    btnExport.addEventListener("click", ()=>{ if(!matches.length){ alert("다운로드할 결과가 없습니다."); return; } const header="사업자번호,올바로ID,공사명\n"; const body=matches.map(r=>[r.brn,r.olbaroId,r.projectName].map(csvEscape).join(",")).join("\n"); const blob=new Blob([header+body],{type:"text/csv;charset=utf-8;"}); const url=URL.createObjectURL(blob); const a=document.createElement("a"); a.href=url; a.download="lookup_results.csv"; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url); });
    btnSearch.addEventListener("click", doSearch); input.addEventListener("keydown", e=>{ if(e.key==="Enter") doSearch(); });

    const seed = document.getElementById("seedCsv").textContent || "";
    if (seed.trim().length){ rows = parseHeaderAware(seed); statusEl.textContent = rows.length ? ("데이터 로드 완료 • 총 " + rows.length + "건") : "유효한 데이터가 없습니다."; render([]); } else { statusEl.textContent = "내장 데이터가 없습니다."; }
  </script>
